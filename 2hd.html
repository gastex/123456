炸豬菲力<br>
這道炸豬菲力好吃 尤其是剛炸出來時肉質鮮嫩咬一口還有些許的湯汁噴出<br>
上頭是巴薩米哥陳年醋豪我一直以為是巧克力醬 謝謝網友指正<br>
口感就是吃起來鹹甜鹹甜 賀呷<br> 
<img src="21.jpg">
<hr>     
美式脆薯<br>
雖說還是熱騰騰的狀態 但沒有之前來的好吃 應該是起士醬淋太少 <br>
之前有吃過一次著火的牛 所以有些餐點我就不點了<br>
接下來就是桌邊推車現切牛(豬)肉服務<br>
